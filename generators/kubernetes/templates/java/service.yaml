apiVersion: v1
kind: Service
metadata:
  name: "{{  .Chart.Name }}-service"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.servicePort }}
{{#if servicePorts.https}}
  - name: https
    port: {{ .Values.service.servicePortHttps }}
{{/if}}
  selector:
    app: "{{  .Chart.Name }}-selector"