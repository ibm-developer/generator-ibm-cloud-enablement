stages:
- name: Build Stage
  inputs:
  - type: git
    branch: master
    service: ${REPO}
{{#if triggersType}}
  triggers:
    - type: {{triggersType}}
{{/if}}
  jobs:
  - name: Build
    type: builder
{{#each buildJobProps}}
    {{@key}} : {{{this}}}
{{/each}}
  - name: Post_Builder
    type: post_builder
    script: |-
      #!/bin/bash
      if  [[ -f ../post_build.sh ]]; then chmod +x ../post_build.sh; echo "executing the post_build script"; sh ../post_build.sh; else echo "the post_build script does not exist";fi
- name: Deploy Stage
  inputs:
  - type: job
    stage: Build Stage
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${CF_REGION_ID}
      organization: ${CF_ORGANIZATION}
      space: ${CF_SPACE}
      application: ${CF_APP}
    script: |-
      #!/bin/bash
{{#if pushCommand}}
      {{{pushCommand}}}
{{else}}
      cf push "${CF_APP}"
{{/if}}
      # cf logs "${CF_APP}" --recent
